<!-- myapp/templates/contact_me.html -->
{% extends "portfolio/base.html" %}
<!DOCTYPE html>
{% load static %} <br />
{% load crispy_forms_tags %} <br />
{% load crispy_forms_filters %} <br />
{% block content %}
<html>
  <head>
    <title>Contact Me</title>
  </head>
  <body>
    <div class="container text-center">
      <h1>Contact Me</h1>
      <!--for the delivery message-->
      {% if messages %} <br />
      {% for message in messages %}
      <div>{{ message }}</div>

      {% endfor %} {% endif %}

      <!--form -->
      <form method="post" novalidate class="p-5 m-10 contact-form">
        {% csrf_token %} {{ form|crispy }}

        <button class="bt btn-outline-dark rounded-pill" type="submit">
          Send
        </button>
      </form>
    </div>
  </body>
</html>
{% endblock %}
