<h1>Login</h1>
{% extends 'portfolio/base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}
<h2>{{ error }}</h2>
<form method="POST" style="width: 25%;border-radius: 10px; padding: 15px; margin: 15px; display: flex; flex-direction: column;">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn-outline-dark">Log In</button>
</form>
{% endblock %}
