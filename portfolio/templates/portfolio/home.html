<h1>Chekwubechukwu Omenife Portfolio</h1>
<!-- must be applied before static files can work -->
{% load static %}  



<img src="{%   static 'portfolio/cheche.png'%}" width="300" height="300" alt="japan-photo">



<a href="{% static 'portfolio/mycv.pdf' %}">Resume</a>
{% for project in projects %}

<p>{{ project.title }}</p>
<p>{{ project.description }}</p>

<img src="{{ project.image.url }}" alt="">
{% if project.url %}
<a href="{{ project.url }}">project-link</a>
{% endif %}


{% endfor %}
